          <div class="modal-content">

              <div class="d-fex justify-content-around" id="FormLabores">

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
